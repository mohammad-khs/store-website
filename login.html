<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/flexboxgrid.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/677d1f7d4f.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>

<body>
    <main>
        <div class="login-container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="login-box">
                        <form action="">
                            <div class="input-group">
                                <label for="">نام کاربری :</label>
                                <input aria-label="user-name" type="text">
                            </div>
                            <div class="input-group">
                                <label for="">رمز عبور :</label>
                                <input aria-label="user-name" type="text">
                            </div>
                            <p class="sign-up">
                                حساب کاربری ندارید ؟
                                <a href="#">ایجاد حساب کاربری</a>
                                کمتر از یک دقیقه زمان شما را خواهد گرفت .
                            </p>

                            <div class="submit-btn-container">
                                <input value="ورود" type="submit">
                            </div>
                        </form>
                        <div class="social-auth">
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="login-img-container">
                        <img src="images/login.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
